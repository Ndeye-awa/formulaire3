<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire 3</title>
</head>
<body>
    <div class="container">
        <div class="card_container">
            <div class="image">
                <img src="brunch.jpg" alt="image-brunch">
            </div>
            <div class="formulaire">
            <form action="#">
                <div class="titre">
                <h3>Booking place for your dinner!</h3>
                </div>
            <div class="input_label">
                <div class="inp1">
                    <label for="name">Your name</label>
                    <input type="text" placeholder="John Diatta" value="John Diatta">
                </div> 
            </div>
                <br>
            <div class="input_label">
                <div>
                    <input type="text" placeholder="Your phone numnber" value="Your phone numnber">
                </div>
            </div>
                 <br>
            <div class="input_label">
                <div class="opt">
                    <select name="text" id="time">
                        <option value="Time">Time</option>
                        <option value="Time">2h</option>
                        <option value="Time">3h</option>
                        <option value="Time">5h</option>
                        <option value="Time">6h</option>
                        <option value="Time">7h</option>
                    </select>
                </div> 
            </div>
                <br>
            <div class="input_label">
                <div class="opt">
                    <select name="text" id="food">
                        <option value="Food">Food</option>
                        <option value="Food">Poulet braisé</option>
                        <option value="Food">Pizza</option>
                        <option value="Food">Tacos</option>
                        <option value="Food">Crevette sauté</option>
                        <option value="Food">Filet de boeuf</option>
                    </select>
                </div>
            </div>
                <div>
                    <p class="text2">Select your Dinning Space</p>
                <div  class="butt">
                    <button>2</button>
                <div class="button2">
                    <!-- <div class="four">4</div> -->
                    <button>4</button>
                    <div class="person">person</div>
                </div>
                    <button>6</button>
                    <button>8</button>
                    <button>10</button>
                </div>
                </div> <br>
            <div class="fin">
                <div class="button">
                    <button>Book now</button>
                </div>
                <p class="text3">Verify your booking into your phone</p>
            </div>
            </form>
        </div>
    </div>
    </div>
</body>
</html>
